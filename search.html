<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <base href="/tw-movie/training/"/> -->
  <title>Movie Result Page</title>
  <meta name="author" content="Manju Tanan">
  <meta name="description" content="Movie Search Result page">
  <meta name="keywords" content="HTML,CSS,JavaScript,Web Component">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css" />
  <link rel="stylesheet" href="assets/styles/search.css">
  <link rel="import" id="header" href="views/header.html">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section id="header-section"></section>
  <main class="container">
    <section class="search-result">
      <div class="search-result__form">
        <form name="search" id="search" class="card-serach__form">
          <input type='text' name="search_term" autocomplete="off" id='search-value' value="" class="card-serach__field"
            placeholder="Search for movies,actors,genre..">

          <button type='submit' id='search-button' value='Search' class="card-search__button">
            <i class="fa fa-search search__font-size" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <div class="search__range search-rating__form">
        <label for="popularity">
          <b>Movie Rating</b>
          <input type="range" value="5" min="1" max="10" list="number" id='popularity' />
        </label>

        <datalist class="search-range__list" id="number">
          <option class="range__op">1</option>
          <option class="range__opt">2</option>
          <option class="range__opt">3</option>
          <option class="range__opt">4</option>
          <option class="range__opt">5</option>
          <option class="range__opt">6</option>
          <option class="range__opt">7</option>
          <option class="range__opt">8</option>
          <option class="range__opt">9</option>
          <option class="range__opt">10</option>
        </datalist>
      </div>
    </section>

    <section>
      <h2 class="search-result__heading" id="search-result-count">

      </h2>
    </section>

    <section id="search-items" class="search__card">

    </section>

  </main>


  <script type="module" src="./assets/scripts/search.js"></script>


</body>

</html>
